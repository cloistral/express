<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .container .item {
      display: inline-flex;
      width: 50px;
      height: 50px;
      background-color: red;
      /* border-radius: 50%; */
      margin: 10px 0;
    }
    #btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
   <div class="container">
     <div class="item"></div>
     <div class="item"></div>
     <div class="item"></div>
     <div class="item"></div>
     <div class="item"></div>
     <div class="item"></div>
   </div>
   <div id="btn">
     开始动画
   </div>
   <script src="/public/static/anime.min.js"></script>
   <script>
     document.getElementById('btn').onclick = () => {
        anime({
          targets: '.container .item',
          translateX: 270,
          rotate: anime.stagger([-360, 360]), // 旋转将在-360deg到360deg之间均匀分布在所有元素之间
          easing: 'easeInOutQuad'
        });
     }
   
   </script>

</body>
</html>
